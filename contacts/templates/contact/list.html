{% extends 'base.html' %}

{% block content %}
<h1>Contacts</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for contact in contacts %}
      <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone_number }}</td>
        <td>
          <a href="{% url 'edit_contact' contact.pk %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'delete_contact' contact.pk %}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
