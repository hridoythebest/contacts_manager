{% extends 'base.html' %}

{% block content %}
<h1>Edit Contact</h1>

<form action="" method="post">
{% csrf_token %}
<div class="mb-3">
  {{ form.name.label }}
  {{ form.name }}
</div>
<div class="mb-3">
  {{ form.email.label }}
  {{ form.email }}
</div>
<div class="mb-3">
  {{ form.phone_number.label }}
  {{ form.phone_number }}
</div>
<input type="submit" value="Update Contact" class="btn btn-primary">
</form>
{% endblock %}
